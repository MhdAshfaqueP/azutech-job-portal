<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job Openings | Azu Technologies</title>

    <style>
        :root {
            --primary: #2f6f4e;
            --primary-dark: #1f3d2b;
            --bg-light: #f4f7f6;
            --text-dark: #1f2937;
            --text-muted: #6b7280;
            --card-bg: #ffffff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
        }

        header {
            background-color: var(--primary-dark);
            color: #fff;
        }

        header .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 22px;
            font-weight: 600;
        }

        main {
            max-width: 1100px;
            margin: 0 auto;
            padding: 30px 20px 60px;
        }

        .page-info {
            margin-bottom: 25px;
            color: var(--text-muted);
            font-size: 14px;
            max-width: 700px;
        }

        .jobs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .job-card {
            background-color: var(--card-bg);
            border-radius: 6px;
            padding: 20px;
            border: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .job-card h2 {
            margin: 0 0 10px;
            font-size: 17px;
            font-weight: 600;
            color: var(--primary-dark);
        }

        .job-meta {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        .job-meta div {
            margin-bottom: 6px;
        }

        .apply-link {
            margin-top: auto;
            display: inline-block;
            text-align: center;
            padding: 10px;
            background-color: var(--primary);
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }

        .apply-link:hover {
            background-color: #3f8b64;
        }

        .no-data {
            padding: 40px 0;
            font-size: 15px;
            color: var(--text-muted);
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>

<header>
    <div class="container">
        <h1>Open Positions</h1>
    </div>
</header>

<main>

    <p class="page-info">
        Below is a list of current openings at Azu Technologies. Select a role
        to view details and submit your application.
    </p>

    <div class="jobs-grid" th:if="${!#lists.isEmpty(jobs)}">
        <div class="job-card" th:each="job : ${jobs}">
            <div>
                <h2 th:text="${job.jobName}">Job Title</h2>

                <div class="job-meta">
                    <div>
                        <strong>Location:</strong>
                        <span th:text="${job.location}">Location</span>
                    </div>
                </div>
            </div>

            <a th:href="@{/apply/{id}(id=${job.jobId})}" class="apply-link">
                Apply for this position
            </a>
        </div>
    </div>

    <div class="no-data" th:if="${#lists.isEmpty(jobs)}">
        No job openings are available at the moment. Please check back later.
    </div>

</main>

</body>
</html>
