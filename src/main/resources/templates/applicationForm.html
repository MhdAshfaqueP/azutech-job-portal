<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Job | Azu Technologies</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f5f7;
            color: #1f2937;
        }

        header {
            background-color: #1f3d2b;
            color: #ffffff;
            padding: 18px;
            text-align: center;
            font-size: 22px;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
        }

        .success-message {
            background-color: #d1fae5;
            color: #065f46;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #d1d5db;
        }

        input[readonly] {
            background-color: #f9fafb;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2f6f4e;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #3f8b64;
        }

        .note {
            font-size: 13px;
            color: #6b7280;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

<header>
    Job Application
</header>

<div class="container">

    <div class="success-message" th:if="${successMessage}">
        <span th:text="${successMessage}"></span>
    </div>

    <form th:action="@{/submitApplication}"
          th:object="${jobApplication}"
          method="post"
          enctype="multipart/form-data">

        <input type="hidden" th:value="${job.jobName}">
        <input type="hidden" th:field="*{job.jobId}">

        <div class="form-group">
            <label>Full Name</label>
            <input type="text" th:field="*{fullName}" required>
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" th:field="*{phoneNumber}" required>
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" th:field="*{email}" required>
        </div>

        <div class="form-group">
            <label>Work Experience (years)</label>
            <input type="number" th:field="*{workExperience}">
        </div>

        <div class="form-group">
            <label>Notice Period (days)</label>
            <input type="number" th:field="*{noticePeriod}">
        </div>

        <div class="form-group">
            <label>Upload Resume (PDF / DOC)</label>
            <input type="file" name="resumeFile" accept=".pdf,.doc,.docx" required>
        </div>

        <button type="submit">Submit Application</button>

        <div class="note">
            Please ensure your contact details are correct before submitting.
        </div>

    </form>

</div>

</body>
</html>
