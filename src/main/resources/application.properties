# Application
spring.application.name=portal
server.port=8080

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/portal
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:8088}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Admin bootstrap (only enable on first run)
admin.bootstrap.enabled=false

# Session configuration
server.servlet.session.timeout=15m

# File upload settings
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB

# File storage
file.upload-dir=uploads/resumes
